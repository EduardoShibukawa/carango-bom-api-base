#DATASOURCE CONFIGS
spring.datasource.url = jdbc:mysql://${MYSQL_HOST:localhost}:3306/carangobom?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password =
spring.datasource.hikari.max-lifetime = 600000

#JPA CONFIGS
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true

# JACKSON CONFIGS
spring.jackson.serialization.fail-on-empty-beans=false

# SONAR
sonar.jdbc.dialect=mysql
sonar.projectKey=EduardoShibukawa_carango-bom-api-base
#sonar.projectName=carango-bom-api
#sonar.projectVersion=1.0
sonar.sources=src
sonar.language=java
sonar.binaries=build/classes
sonar.tests=junit
sonar.dynamicAnalysis=reuseReports
sonar.junit.reportsPath=build/test-reports
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPath=build/test-reports/jacoco.exec